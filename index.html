<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- full container -->
    <div 
    style="
    position: relative; 
    display: inline-block;">
        <!-- health and timer container -->
        <div 
        style="
        position: absolute; 
        display: flex; 
        width: 100%;
        align-items: center;
        padding: 20px;">
            <!-- player health -->
            <div style="position: relative;
            height: 30px; 
            width: 100%;
            display: flex;
            justify-content: flex-end;">
            <div
            
            style="
            background-color: yellow; 
            height: 30px;
            width: 100%;"></div>
        
            <div id="playerhealth" style="position: absolute; background-color: lime; 
            top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- timer -->
            <div 
            id="timer"
            style="
            background-color: red; 
            height: 100px; 
            width: 100px; 
            flex-shrink: 0; display: flex; align-items: center; justify-content: center;">10
            </div>
            <!-- enemy health -->
            <div style="position: relative;
            height: 30px; 
            width: 100%;">
            <div
            
            style="
            background-color: yellow; 
            height: 30px;"></div>
        
            <div id="enemyhealth" style="position: absolute; background-color: lime; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div 
        id="displaytext"
        style="
        font-size: xx-large;
        position: absolute; 
        color: white;  
        align-items: center; 
        justify-content: center;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: none;">Tie</div>
        <canvas id="fps"></canvas>
    </div>


    <script src="msin.js"></script>
</body>
</html>
